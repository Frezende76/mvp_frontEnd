<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuários</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img class="banner_cadastro" src="./img/Cad_users.png">
        </div>

        <form id="userform">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
        
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br><br>
            
        
            
            <button type="submit">Cadastrar</button><br><br>

        </form>
        <div class="consulta">
            <h2>Consultar usuários cadastrados</h2>
            <label for="id_usuario">Busca por ID</label>
            <input type="text" id="id_usuario" required>
            <button id="btnConsultar">Consultar Usuários</button>
        </div>
        <div id="tabelaUsuarios" style="display: none;">
            <div class="table-responsive" >
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Endereço</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="userTable"></tbody>
                </table>
            </div>
        </div>

        <footer>
            <h3>Desenvolvido por Fabricio Rezende</h3>
        </footer>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
